<div class="container my-4 d-flex justify-content-center">
  <div class="card mb-3">
    <div class="card-body">
      <div class="d-sm-flex flex-column align-items-center">
        <img class="card-img-top" [src]="photoUrl" />
        <button
          type="button"
          class="btn btn-outline-primary mt-3 mb-2 d-flex"
          (click)="getPhoto()"
        >
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
